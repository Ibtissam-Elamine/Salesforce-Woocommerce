<template>
    <lightning-combobox
        label="Select Object"
        value={selectedObject}
        options={objectOptions}
        onchange={handleObjectChange}>
    </lightning-combobox>

    <template if:true={tableData}>
        <lightning-datatable
            key-field="Id"
            columns={columns}
            data={tableData}
            hide-checkbox-column="true">
        </lightning-datatable>
    </template>
    <template if:false={tableData}>
        <p>No data available for the selected object.</p>
    </template>
</template>
